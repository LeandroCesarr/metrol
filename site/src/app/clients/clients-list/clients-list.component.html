<ul class="m-client-list">
  <li class="m-client-list_item" *ngFor="let item of clients">
    <p class="m-client-list_item-name"><strong>{{ item.name }}</strong></p>
    <p class="m-client-list_item-email">{{ item.email }}</p>
    <p class="m-client-list_item-phone">{{ item.phone }}</p>
  </li>
</ul>
